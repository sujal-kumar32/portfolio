<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVEBAR TAKEN ME 3 HOURS -->
    <header>
      <div class="navebar">
        <div id="site">
          <a href="/Portfolio/first/index.html"> Site name</a>
        </div>

        <div class="url">
          <div id="projects">
            <a href="/Portfolio/projects/index.html"> Projects </a>
          </div>
          <div id="about"><a href="/Portfolio/about/index.html"> About</a></div>
          <div id="contact">
            <a href="/Portfolio/contact/index.html">contact</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="contactme">
        <div id="me">Contact me</div>
        <div id="subhead">Subheading for description or instructions</div>
      </div>
      <div class="fill">
        <div class="first">
          <div id="first1">First name</div>
          <div id="first2">
            <div id="input1">
              <input type="text" placeholder="Sujal" />
            </div>
          </div>
        </div>
        <div class="last">
          <div id="last1">Last name</div>
          <div id="last2">
            <div id="input2">
              <input type="text" placeholder="Kumar" />
            </div>
          </div>
        </div>
        <div class="email">
          <div id="email1">Email address</div>
          <div id="email2">
            <div id="input3">
              <input type="text" placeholder="email@janesfakedomain.net" />
            </div>
          </div>
        </div>
        <div class="message">
          <div id="message1">Your message</div>
          <div id="message2">
            <textarea
              name="feedback"
              id="feedback"
              placeholder="Enter your question or message"
            ></textarea>
          </div>
        </div>
        <div><button id="button">Submit</button></div>
      </div>
      <div id="pic"></div>
    </main>
    <!-- footer -->
    <footer>
      <div class="foot">
        <div id="foot1">Site name</div>
        <div id="foot2">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div id="foot3">
          <ul>
            <p>Topic</p>
            <p>Page</p>
            <p>Page</p>
            <p>Page</p>
          </ul>
        </div>
        <div id="foot4">
          <ul>
            <p>Topic</p>
            <p>Page</p>
            <p>Page</p>
            <p>Page</p>
          </ul>
        </div>
        <div id="foot5">
          <ul>
            <p>Topic</p>
            <p>Page</p>
            <p>Page</p>
            <p>Page</p>
          </ul>
        </div>
      </div>
